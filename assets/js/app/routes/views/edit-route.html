<div class="row">
    <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked">
            <li
                    role="presentation"
                    data-ng-show="section.isVisible"
                    ng-class="{'active' : sections[activeSection].name == section.name }"
                    data-ng-click="showSection($index)"
                    data-ng-repeat="section in sections">
                <a href>
                    <i class="{{section.icon}}"></i>
                    <span ng-bind-html="section.name"></span>
                </a>
            </li>
        </ul>

    </div>
    <div class="col-md-9">
        <div data-ui-view="details" ng-if="activeSection == 0"></div>
        <div data-ui-view="details2" ng-if="activeSection == 1"></div>
        <div data-ui-view="upstream" ng-if="activeSection == 2"></div>
        <div data-ui-view="target" ng-if="activeSection == 3"></div>
        <div data-ui-view="plugins" ng-if="activeSection == 4"></div>
        <div data-ui-view="plugins2" ng-if="activeSection == 5"></div>
        <div data-ui-view="consumers" ng-if="activeSection == 6"></div>
    </div>
</div>
